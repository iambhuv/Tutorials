<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <section id="homePage">
        <nav id="navBar">
            <div class="logo">
                <h1 class="logoText"><span>RespNavBar</span></h1>
            </div>
            <button type="button" id="mobNavToggle"><i class="fas fa-bars"></i></button>
            <ul id="navItems" class="navItemsActive">
                <li class="nav"><a class="navLink" href="#">Home</a></li>
                <li class="nav"><a class="navLink" href="#">Link 1</a></li>
                <li class="nav"><a class="navLink" href="#">Link 2</a></li>
                <li class="nav"><a class="navLink" href="#">Link 3</a></li>
                <li class="nav"><a class="navLink" href="#">Link 4</a></li>
            </ul>
        </nav>
    </section>
    <script src="script.js"></script>
</body>
</html>
