<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup Alert In Javascript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <section>
        <div class="popupAlert d-none">
            <h2 class="popupAlert__Heading">Contacts :-</h2>
            <div class="iconText__Grup">
                <i class="fas fa-mobile-alt"></i>
                <span class="iconText">123-4567-890</span>
            </div>
            <div class="iconText__Grup">
                <i class="far fa-envelope"></i>
                <span class="iconText">Example@gmail.com</span>
            </div>
            <a href="#" id="popupAlert__Toggle">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </section>
</body>
</html>
