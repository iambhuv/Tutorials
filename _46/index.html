<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Preloader</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wall"></div>
        <div class="loader">
                <div class="sideCube sideCube-1"></div>
                <div class="sideCube sideCube-2"></div>
                <div class="innerCube" onclick="loadingDone();"></div>
                <div class="sideCube sideCube-3"></div>
                <div class="sideCube sideCube-4"></div>
        </div>
    </div>

    <script type="text/javascript">
        const loadingDone = () => {
            document.querySelector(".wrapper").classList.add("loadingDone");
            setTimeout(() => {
            document.querySelector(".wrapper").classList.remove("loadingDone");
            }, 1000);
        }
    </script>
</body>

</html>
