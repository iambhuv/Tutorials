<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Like Material UI</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" class="login" autocomplete="off" spellcheck="false">
            <div class="inputGroup">
                <input type="text" name="email" id="email" class="loginInput" placeholder=" " maxlength="10"
                    minlength="5" pattern="-">
                <label for="email">Email</label>
            </div>
            <div class="inputGroup">
                <input type="password" name="password" id="password" class="loginInput" placeholder=" " maxlength="8"
                    minlength="8">
                <label for="password">Password</label>
            </div>
            <div class="inputGroup">
                <input type="submit" value="Login" class="loginSubmit">
            </div>
        </form>
    </div>

    <!-- Javascript ↓↓ -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript">
        const email = $("email");
        const password = $("password");

        function mainFunc(e) {
            console.log("Clicked");
            const ripple = document.createElement('span');
            ripple.classList.add("rippleBlock")
            ripple.style.top = e.clientY - e.target.offsetTop + "px";
            ripple.style.left = e.clientX - e.target.offsetLeft + "px";
            document.body.append(ripple)

            setTimeout(() => {
                ripple.remove();
            }, 1200);
        }

        email.focusin(mainFunc)
        password.focusin(mainFunc)
    </script>
</body>

</html>
