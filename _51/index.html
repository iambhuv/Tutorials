<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool stopwatch in JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="stopwatch">
          <div class="hour">
            <span id="hour">00</span>
          </div>
          <span class="stopwatch-separator">:</span>
          <div class="min">
              <span id="min">00</span>
            </div>
          <span class="stopwatch-separator">:</span>
          <div class="sec" id="sec">
              <span id="sec">00</span>
          </div>
        </div>
        <button class="btn" id="toggle-stopwatch">Start</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
