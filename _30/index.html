<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Search Bar</title>
    <!-- Get Fontwesome from cdnjs  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="searchBox">
            <span id="toggleSearch"><i class="fas fa-search"></i></span>
            <input type="text" name="search" id="search" autocomplete="off" placeholder="Search...">
            <span id="clearSearch">Ã—</span>
        </div>
    </div>

    <script type="text/javascript">
        const toggleSearch = document.querySelector("#toggleSearch");
        const search = document.querySelector("#search");
        const clearSearch = document.querySelector("#clearSearch");

        toggleSearch.addEventListener("click", ()=>{
            if(search.value == ""){
                search.classList.toggle("active");
            }
        });
        clearSearch.addEventListener("click", ()=>{
            search.value = "";
        });
    </script>
</body>
</html>
